# permissions for end users to view databacks.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: databack-viewer-role
rules:
- apiGroups:
  - operator.kubeimooc.com
  resources:
  - databacks
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - operator.kubeimooc.com
  resources:
  - databacks/status
  verbs:
  - get
